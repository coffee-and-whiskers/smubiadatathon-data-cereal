r": "red"}, "id": "Staff Regulation 1.2 (g)", "label": "Staff Regulation 1.2 (g)", "shape": "dot", "size": 40, "title": "Staff Regulation 1.2 (g)\n\n\ud83d\udd3a Violations:\n- Staff members shall not use their office or knowledge gained from their official functions for private gain."}, {"borderWidth": 8, "borderWidthSelected": 10, "color": {"background": "#9467BD", "border": "red"}, "id": "Financial Rule 104.9", "label": "Financial Rule 104.9 (ST/SGB/2003/7)", "shape": "dot", "size": 40, "title": "Financial Rule 104.9 (ST/SGB/2003/7)\n\n\ud83d\udd3a Violations:\n- Officials to whom cash advances are issued shall be held personally accountable and financially liable."}, {"borderWidth": 2, "borderWidthSelected": 10, "color": {"background": "#9467BD", "border": "#000000"}, "id": "Financial Rule 104.10", "label": "Financial Rule 104.10 (ST/SGB/2003/7)", "shape": "dot", "size": 40, "title": "Financial Rule 104.10 (ST/SGB/2003/7)"}, {"borderWidth": 2, "borderWidthSelected": 10, "color": {"background": "#E15759", "border": "#000000"}, "id": "Case 0202/01", "label": "Case 0202/01 - Misappropriation of Funds", "shape": "dot", "size": 40, "title": "Case 0202/01 - Misappropriation of Funds"}]);

ation found a violation of Financial Rule 104.9 by the ACGD Officer.", "to": "Financial Rule 104.9", "width": 3}, {"arrows": "to", "color": "#555555", "from": "Case 0202/01", "label": "10. Financial Accountability", "title": "The investigation reviewed compliance with Financial Rule 104.10 regarding disbursement recording.", "to": "Financial Rule 104.10", "width": 3}, {"arrows": "to", "color": "#555555", "from": "UNDP Liaison Officer", "label": "11. Witness to Transactions", "title": "The UNDP Liaison Officer was present during some of the fund transactions.", "to": "Case 0202/01", "width": 3}]);
