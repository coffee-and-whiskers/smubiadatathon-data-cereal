        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"borderWidth": 2, "borderWidthSelected": 10, "color": {"background": "#808080", "border": "#000000"}, "id": "Japan", "label": "Japan", "shape": "dot", "size": 40, "title": "Japan"}, {"borderWidth": 2, "borderWidthSelected": 10, "color": {"background": "#808080", "border": "#000000"}, "id": "Germany", "label": "Germany", "shape": "dot", "size": 40, "title": "Germany"}, {"borderWidth": 2, "borderWidthSelected": 10, "color": {"background": "#808080", "border": "#000000"}, "id": "U.S.", "label": "United States", "shape": "dot", "size": 40, "title": "United States"}, {"borderWidth": 8, "borderWidthSelected": 10, "color": {"background": "#4E79A7", "border": "orange"}, "id": "G-8", "label": "Group of Eight (G-8)", "shape": "dot", "size": 40, "title": "Group of Eight (G-8)\n\n\ud83d\udd36 Allegations:\n- Emerging economies are hesitant to commit beyond the Bali framework."}, {"borderWidth": 2, "borderWidthSelected": 10, "color": {"background": "#808080", "border": "#000000"}, "id": "Lake Toya Summit", "label": "G-8 Summit at Lake Toya", "shape": "dot", "size": 40, "title": "G-8 Summit at Lake Toya"}]);
                  edges = new vis.DataSet([{"arrows": "to", "color": "#555555", "from": "Japan", "label": "1. Chairing the Summit", "title": "Japan is leading the G-8 summit with a focus on climate change commitments.", "to": "G-8", "width": 3}, {"arrows": "to", "color": "#555555", "from": "Japan", "label": "2. Exchange on Climate Targets", "title": "Discussion between Japan\u0027s Masaharu Kono and Germany\u0027s Bernd Pfaffenback on climate change commitments.", "to": "Germany", "width": 3}, {"arrows": "to", "color": "#555555", "from": "Germany", "label": "3. Emphasizing Numerical Targets", "title": "Germany stresses the importance of the U.S. accepting numerical climate targets.", "to": "U.S.", "width": 3}, {"arrows": "to", "color": "#555555", "from": "Japan", "label": "4. Hosting the Summit", "title": "Japan is hosting the G-8 summit at Lake Toya in July 2008.", "to": "Lake Toya Summit", "width": 3}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {"nodes": {"borderWidth": 2, "borderWidthSelected": 4, "size": 20, "font": {"size": 15, "color": "black"}}, "edges": {"smooth": {"type": "dynamic"}, "font": {"size": 12, "color": "black"}}, "interaction": {"hover": true, "navigationButtons": true, "zoomView": true}, "physics": {"enabled": true, "barnesHut": {"gravitationalConstant": -5000, "centralGravity": 0.1, "springLength": 300, "springConstant": 0.01, "damping": 0.1}}};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
